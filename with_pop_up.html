<!DOCTYPE html>
<html>
<style>
.open-button {
border: 10px solid #FEDE00;
border-radius: 50%; 
position: fixed;
bottom: 23px;
right: 28px;
height: 150px;
width: 150px;
}
.open-image {
padding: 5px 2px 0px 2px;
border-radius: 50%; 
position: fixed;
bottom: 23px;
right: 28px;
height: 150px;
width: 150px;
}
.closePopUp{
display: block;
position: fixed;
bottom: 312px;
right: 30px;
border: 3px solid #f1f1f1;
z-index: 99;
width:30px;
height:30px;
background-color: transparent;
color:#f1f1f1;
}
/* The popup chat - hidden by default */
.chat-popup {
display: none;
position: fixed;
bottom: 0;
right: 15px;
border: 3px solid #f1f1f1;
z-index: 9;
height:350px;
}

</style>


<body>

<script>
  function openForm() {
    document.getElementById("myForm").style.display = "block";
  }
  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }
</script>

<button onclick="openForm()" class="open-button"><img src="https://bot-framework.azureedge.net/bot-icons-v1/63df4b18-72b2-4841-9227-17da43801d2a_zv5lo7U92y3ArgEzjF9a3QY5f0GAw5VPAlQ3AG9HgD154Gu.png" alt="Snow" class = "open-image"></button><button onclick="openForm()" class="open-button"><img src="https://bot-framework.azureedge.net/bot-icons-v1/63df4b18-72b2-4841-9227-17da43801d2a_zv5lo7U92y3ArgEzjF9a3QY5f0GAw5VPAlQ3AG9HgD154Gu.png" alt="Snow" class = "open-image"></button>

<div id="myForm" class="chat-popup">
	<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
<iframe src="https://rawcdn.githack.com/CyanW0202/stem2_chatbot.html/main/chatbot_style.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
  
   <button onclick="closeForm()" class="closePopUp">X</button>
</div>
<p></p>

</body>
</html>
